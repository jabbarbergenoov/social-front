<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <header class="aslide">
        <div class="aslide-inner">
          <div class="aslide-logo">
            <h1>Logo</h1>
          </div>
          <div class="aslide-home">
            <img src="./images/house-solid (1).svg" alt="Home" />
            <a href="#">Home</a>
          </div>
          <div class="aslide-profile">
            <img src="./images/user-solid (1).svg" alt="Profile" />
            <a href="#">Profile</a>
          </div>
          <div class="aslide-profile">
            <img src="./images/circle-plus-solid.svg" alt="Post" />
            <a href="./new-post.html">Post</a>
          </div>
          <div class="aslide-reg">
            <a href="./signup.html">Signin</a>
            <a href="./login.html">Login</a>
          </div>
        </div>
      </header>
      <section class="section1">
        <div class="container">
          <form action="#" class="section1-inner">
            <input
              type="search"
              id="search-input"
              class="section1-inner-search"
              placeholder="Search"
            />
            <input type="submit" class="section1-inner-submit" />
          </form>
        </div>
        <div class="cards">
          <div class="container">
            <div class="cards-inner">
            </div>
          </div>
        </div>
      </section>
    </main>

    <script type="module" src="./js/index.js"></script>
  </body>
</html>
