<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signin</title>
    <link rel="stylesheet" href="sass/sign.scss" />
  </head>
  <body>
    <div class="container">
      <form action="#" id="form">
        <fieldset>
          <legend>Sign In</legend>
          <label for="username" class="vhide">First-Name</label>
          <input
            id="first_name"
            name="First-Name"
            type="text"
            placeholder="First-Name"
            required
            minlength="2"
          />
          <label for="username" class="vhide">Last-Name</label>
          <input
            id="last_name"
            name="Last-Name"
            type="text"
            placeholder="Last-Name"
            required
            minlength="2"
          />
          <label for="username" class="vhide">Username</label>
          <input
            id="username"
            name="username"
            type="text"
            placeholder="Username"
            required
            minlength="2"
          />
          <label for="password" class="vhide">Password</label>
          <input
            id="password"
            name="password"
            type="text"
            placeholder="Password"
            required
            minlength="6"
          />
          <label for="username" class="vhide">Email</label>
          <input
            id="email"
            name="Email"
            type="text"
            placeholder="Email"
            required
            minlength="2"
          />
          <p id="p"></p>
          <a href="./login.html" class="tologin" >Login</a>
          <button class="signin">Sign in</button>
        </fieldset>
      </form>
    </div>
    <script type="module" src="/js/sign.js"></script>
  </body>
</html>
