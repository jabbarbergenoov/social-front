<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Pasword</title>
  </head>
  <body>
    <div class="container">
      <form action="#" id="form">
        <fieldset>
          <legend>Reset Pasword</legend>
          <label for="username" class="vhide">Username</label>
          <input
            id="username"
            name="username"
            type="text"
            placeholder="Username"
            required
            minlength="2"
          />
          <label for="username" class="vhide">Code</label>
          <input
            id="code"
            name="username"
            type="number"
            placeholder="Code"
            required
            minlength="2"
          />
          <label for="password" class="vhide">Password</label>
          <input
            id="password"
            name="password"
            type="text"
            placeholder="New Password"
            required
            minlength="6"
          />
          <button class="signin">Changed</button>
        </fieldset>
      </form>
    </div>
    <script type="module" src="./js/reset.js"></script>
  </body>
</html>
